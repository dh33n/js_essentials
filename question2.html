<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Assingment 1 Day 2 Question 2");
        console.log("take five subject mark and calculate the percentage and provide grade based on that");
        const m1=50;
        const m2=80;
        const m3=70;
        const m4=90;
        const m5=100;
        let percentage=((m1+m2+m3+m4+m5)/500)*100;

        
        function getGrade(percentage)
        {
            
            if (percentage >= 90) 
            {
            console.log("A");
            } 
            else if (percentage >= 80) 
            {
            console.log("B");
            } 
            else if (percentage >= 70) 
            {
            console.log("C");
            } 
            else if (percentage >= 60) 
            {
            console.log("D");
            } 
            else 
            {
            console.log("F");
            }
        }


        
        getGrade(percentage);

    </script>
    
</body>
</html>
