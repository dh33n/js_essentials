<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       console.log("Assingment 1 Day 2 Question 1");
       console.log("example of switch");
       let grade = "C";
       let gradeDescription;

            switch (grade) 
            {
            case "A":
                gradeDescription = "Excellent";
                break;
            case "B":
                gradeDescription = "Good";
                break;
            case "C":
                gradeDescription = "Average";
                break;
            case "D":
                gradeDescription = "Below Average";
                break;
            case "F":
                gradeDescription = "Failing";
                break;
            default:
                gradeDescription = "Invalid grade";
            }

        console.log(`A grade of ${grade} is considered ${gradeDescription}.`);



    </script>
</body>
</html>
